<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Head">
      <button class="again">Play Again!</button>
      <br>
      <br>
      <p class="para">(Guess number from 1 to 20)</p>
      <p class="secretNumber">?</p>
      <br />
      <br>
    </div>

    <div class="Medium">
      <input type="number" class="Number" /><span>
        <p class="numberGuessing">Start Guessing...</p></span
      >
    </div>
    <button class="check">Check</button>
    <br />
    <br />
    <div class="Foot">
      <span
        ><p class="score">Score</p>
        <p type="number" class="scoreNumber"></p
      ></span>
      <span
        ><p class="highScore">Highscore</p>
        <p type="number" class="highScoreNumber"></p
      ></span>
    </div>
    <div class="About">
      <p>
        This game is made for only fun purposes. Please dont be hyper while playing this game to find the number and wishes the best luck for the developer to made this game for you ! 
        <br>
        <br>
        Made with JavaScript by Abdul Muqeet.
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
